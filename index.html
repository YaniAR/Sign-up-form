<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="logo-bar">
                        <img class="odin-logo" src="./pictures/odin-lined.png" title="odin"/>
                        <p class="odin-text">ODIN</p>
                    </div>
                    <p>Photo by Hallie West on Unsplash</p>
                </div>
            </div>
            <main>
                <section class="welcome">
                    <p><strong>This is not a real online service! You know you need something like this in your life to help you realize 
                        your deepest dreams. Sign up now to get started.
                    </strong></p>
                    <p><strong>You <em>know</em> you want to</strong></p>
                </section>
                <section class="info">
                    <h2>Let's do this</h2>
                    <form action="/" method="get" id="user-details">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" minlength="2"/>
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required/>
                        </div>
                    </form>
                </section>
                <section>
                    <button type="submit" form="user-details">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>

            </main>
        </div>
    </body>
</html>
